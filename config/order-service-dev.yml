spring:
  application:
    name: order-service
    
server:
  port: 8201
  #关闭配置文件的覆盖
  cloud:
    config:
      override-none: true
#配置eureka
eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka,http://eureka2:2002/eureka
      
feign:  hystrix:    enabled: true
    
management:  endpoints:    web:      exposure:        include: hystrix.stream