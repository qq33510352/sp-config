#配置  cloud服务名spring:  application:    name: item-service#关闭配置文件的覆盖  cloud:    config:      override-none: true#bus连接消息队列    rabbitmq:    host: 192.168.64.140    port: 5672    username: admin    password: admin#配置服务端口号server:  port: 8001  #配置eurekaeureka:  client:    service-url:      defaultZone: http://eureka1:2001/eureka,http://eureka2:2002/eureka    #选择用ip注册a    instance:      prefer-ip-address: true      instance-id: ${spring.cloud.client.ip-address}:${spring.application.name}:${server.port}